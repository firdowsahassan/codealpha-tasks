<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ NAVBAR -->
  <nav class="navbar">
    <div class="logo">MyGallery</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ Title -->
  <h1 class="title">My Image Gallery</h1>

  <!-- ✅ Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('tech')">Tech</button>
  </div>

  <!-- ✅ Gallery Images -->
  <div class="gallery">
    <div class="image nature">
      <img src="images/image1.jpg" alt="Image 1" onclick="openLightbox(this.src)" />
    </div>
    <div class="image tech">
      <img src="images/image2.jpg" alt="Image 2" onclick="openLightbox(this.src)" />
    </div>
    <div class="image nature">
      <img src="images/image3.jpg" alt="Image 3" onclick="openLightbox(this.src)" />
    </div>
    <div class="image tech">
      <img src="images/image4.jpg" alt="Image 4" onclick="openLightbox(this.src)" />
    </div>
  </div>

  <!-- ✅ Lightbox Overlay -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" />
  </div>

  <!-- ✅ FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 MyGallery. All rights reserved.</p>
    <p>
      <a href="#">Instagram</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
